<section id="feature" class="feature">
  <div class="container">
    <div class="section-header">
      <h2>Product Details</h2>
    </div>
    <div class="feature-content">
      <div class="row">
        <div class="col-md-10">
          <div class="row">
            <div class="col-md-4" *ngFor="let image of productImages">
              <div class="single-feature">
                <img src="http://localhost:4200/assets/img/{{image.imageUrl}}" alt="feature image">
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-2" *ngIf="isAuth">
          <div class="form-group text-center">
            <label for="" class="label-control">Quantity</label>
            <input type="text" class="form-control text-center" [(ngModel)]="quantity"
              [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <button class="btn btn-warning btn-block" (click)="addBasket()" [disabled]="quantity <= 0">Add to
              Basket</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
