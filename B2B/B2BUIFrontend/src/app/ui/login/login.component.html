<section id="feature" class="feature">
  <div class="container">
    <div class="section-header">
      <h2>Login</h2>
    </div>
    <div class="feature-content">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <form #loginForm="ngForm" autocomplete="off">
        <div class="form-group">
          <label for="" class="label-control">E-mail</label>
          <input type="email" ngModel name="email" #email required email class="form-control">
        </div>
        <div class="form-group">
          <label for="" class="label-control">Password</label>
          <input type="password" ngModel name="password" #password required class="form-control">
        </div>
        <div class="form-group">
          <button class="btn btn-success btn-block" (click)="login(loginForm)" [disabled]="!loginForm.valid">Login</button>
        </div>
      </form>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</section>
