<body class="hold-transition login-page">
  <div class="login-box">
    <div class="card card-outline card-success">
      <div class="card-header text-center">
        <a class="h1"><b>B2B</b></a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Fill the informations for sign in</p>

        <form #loginForm="ngForm" class="mb-3">
          <div class="input-group mb-3">
            <input type="email" class="form-control" required email placeholder="Email" ngModel name="email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" required placeholder="Password" ngModel name="password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <button type="submit" [disabled]="!loginForm.valid" (click)="login(loginForm.value)" class="btn btn-success btn-block">Sign In</button>
        </form>

        <!-- <p class="mb-1">
          <a href="forgot-password.html">I forgot my password</a>
        </p> -->
      </div>
    </div>
  </div>
</body>
