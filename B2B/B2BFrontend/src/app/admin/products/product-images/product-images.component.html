<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Product Images</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item active"><a routerLink="/products">Products</a></li>
            <li class="breadcrumb-item active" active>Product Images</li>
          </ol>
        </div>
      </div>
    </div>
  </section>

  <section class="content">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Product Images</h3>
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>

      <div class="card-body">
        <div class="form-group">
          <label for="exampleInputFile">File Input</label>
          <div class="input-group">
            <div class="custom-file">
              <input multiple #images type="file" class="custom-file-input" (change)="getImages($event)"
                id="exampleInputFile">
              <label for="exampleInputFile" class="custom-file-label">Choose File</label>
            </div>
            <div class="input-group-append">
              <span class="input-group-text a" (click)="uploadImages()">Upload</span>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <div class="card-body">
        <div class="row">
          <div class="col-sm-3 mt-4" *ngFor="let image of productImages ">
            <div class="position-relative">
              <img src="/assets/img/{{image.imageUrl}}" alt="Image not found!" class="img-fluid">
              <div class="ribbon-wrapper ribbon-lg">
                <div class="ribbon bg-danger text-lg a" [swal]="deleteSwal" (confirm)="deleteImage(image)">
                  Delete
                </div>
              </div>
            </div>
            <button *ngIf="!image.isMainImage" class="btn btn-primary btn-block mt-2"
              (click)="setMainImage(image.id)">Set Main Image</button>
            <button *ngIf="image.isMainImage" class="btn btn-success btn-block mt-2">Main Image</button>
          </div>
        </div>
      </div>

    </div>
  </section>
</div>

<swal #deleteSwal title="Delete?" text="Do you want to delete the image of product?" type="question"
  [showCancelButton]="true" [focusCancel]="true"
  [swalOptions]="{confirmButtonText: 'Delete', cancelButtonText: 'Quit'}"></swal>
